<!DOCTYPE html>
<html lang="es">

<head>
    <title>
        CATFETEFERÍA
        Agregar Gato
    </title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
  
  
    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">

    
</head>

<body>

    <header id="header" class="fixed-top d-flex align-items-cente">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
          <img src="{{ url_for('static', filename='assets/img/gattito.png') }}" alt="logo" width="60" height="48" class="d-inline-block align-text-top">
      
          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto active" href="{{ url_for('IndexAdmin') }}">Menú</a></li>
              <li><a class="nav-link scrollto" href="{{ url_for('adopcionAdmin') }}">Adopción</a></li>
            </ul>
          </nav><!-- .navbar -->
          
        </div>
      </header><br><br><br><br><br><br>
    <div class="container">

        <h1 class="pagina">
            AGREGAR Gato
        </h1>

        <p class="pagina-0">
            En este formulario debes de agregar los datos solicitados para que el gato sea agregado a la cafeteria.
        </p>
        <form class="formulario" action="{{ url_for('agregarG')}}" method="POST" enctype="multipart/form-data">
            
            <p class="pagina-1">
                <label for="nombre">Nombre del Gato</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="descripcion">Breve descripción</label><br>
                <input type="text" id="descripcion" name="descripcion" required><br>
                <label for="raza">Raza</label><br>
                <input type="text" id="raza" name="raza" required><br>
                <label for="imagen">Agrega una imagen del Gato</label><br>
                <input type="file" id="imagen" name="imagen" accept="image/*"><br>
            </p>
            

            <p class="pagina-0">
                <button id="botonEnviar" type="submit" class="btn btn-success">Guardar Gato</button>
            </p>
        </form>
    </div>
</body>

</html>
